<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
  <meta name="author" content="@gotoariel">
  <!-- <link rel="icon" href="favicon.ico"> -->

  <title>Zachary Glassman - Data Incubator</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='custom.css')}}">
  <link href="https://cdn.pydata.org/bokeh/release/bokeh-0.12.7.min.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.7.min.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

 <!-- <script crossorigin src="https://unpkg.com/react@15/dist/react.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
  <script crossorigin  src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="{{ url_for('static', filename='components.js') }}" type="text/babel"></script>-->

</head>

<body>
  <nav class="navbar navbar-dark">
    <a class="navbar-brand" href="#">
          Ticker Lookup App <small>Zachary Glassman - Data Incubator</small>
        </a>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 text-left">
        <div class="jumbotron">
          <form id="main-form">
            <div id="root"></div>
            <div class="form-group">
              <label for="stock-ticker">Stock Ticker <small>multiple stocks separated by commas</small></label>
              <input name="stock-ticker" type="text" id="stock-ticker" class="form-control" placeholder="enter stock ticker">
            </div>
            {% for item in check_items %}
            <div class="form-check">
              <label class="form-check-label">
                  <input id="{{ item.id }}" name="{{ item.id }}" class="form-check-input" type="checkbox" value="">
                 {{ item.name }}
                </label>
            </div>
            {% endfor %}
            <!-- date selector -->
            <div class="row">

              {% for t_name in ['start', 'end'] %}
              <div class="col">
                <div class="form-group">
                  <label for="{{t_name}}-date-day">{{t_name|title}} Day</label>
                  <select class="form-control" id="{{t_name}}-date-day">
                  {% for n in range(1, 32) %}
                    <option>{{ n }}</n>
                  {% endfor %}
                </select>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="{{t_name}}-date-month">{{t_name|title}} Month</label>
                  <select class="form-control" id="{{t_name}}-date-month">
                    {% for n in range(1, 13) %}
                      <option>{{ n }}</n>
                    {% endfor %}
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="start-date-year">{{t_name|title}} Year</label>
                  <select class="form-control" id="{{t_name}}-date-year">
                      {% for n in year_list %}
                        <option>{{ n }}</n>
                      {% endfor %}
                    </select>
                </div>
              </div>
              {% endfor %}
            </div>

            <button id="main-submit" class="btn btn-primary">Submit</button>
          </form>
          <div class="col-lg-8 text-left">
            <div id="plot">

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div id="for-script"></div>
  <script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
      //autocomplete from jquery ui automation
      $(document).ready(function() {
        var availableTags = {{ tick_names|safe }}
        var options = {
          minLength: 0,
          source: function(request, response){
            response( $.ui.autocomplete.filter(
              availableTags, extractLast(request.term)));
          },
          focus: function(){return false;},
          select:function(event,ui){
            var terms = split(this.value);
            terms.pop();
            terms.push(ui.item.value);
            terms.push("");
            this.value = terms.join(", ");
            return false;
          }
        };
        function split(val){
          return val.split(/,\s*/);
        }
        function extractLast(term){
          return split(term).pop();
        }
        $("#stock-ticker").on("keydown", function(event){
          if(event.keyCode === $.ui.keyCode.TAB && 
          $(this).autocomplete("instance").menu.active){
            event.preventDefault();
          }
        })
        .autocomplete(options)

        $("#main-submit").on('click', function(e){
            e.preventDefault();
            $.getJSON($SCRIPT_ROOT + "/_stock_data", $("#main-form").serialize(), function(data){
              $("#plot").html(data['plot_div']);
              $("#for-script").html(data['script']);
          });
          return false;
        });
      });
  </script>

  <script src="{{ url_for('static', filename='index_bundle.js') }}" type="text/javascript"></script>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.pydata.org/bokeh/release/bokeh-0.12.7.min.js"></script>
  <script src="https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.7.min.js"></script>
</body>

</html>
