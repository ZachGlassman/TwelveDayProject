<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

		<title>Zachary Glassman - Data Incubator</title>

    <!-- Bootstrap core CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
   <link
   href="https://cdn.pydata.org/bokeh/release/bokeh-0.12.7.min.css"
   rel="stylesheet" type="text/css">
<link
   href="https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.7.min.css"
   rel="stylesheet" type="text/css"> 
   <script
   src="https://code.jquery.com/jquery-3.2.1.min.js"
   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
   crossorigin="anonymous"></script>   
  </head>
	<body>
		<div class="container">
      <div class="row">
        <div class="col-lg-4 text-left">
          <form id="main-form">
            <div class="form-group">
              <label for="stock-ticker">Stock Ticker</label>
              <input name="stock-ticker" type="text" id="stock-ticker" class="form-control" placeholder="enter stock ticker">
            </div>
            <div class="form-check">
                <label class="form-check-label">
                  <input id="close" name='close' class="form-check-input" type="checkbox" value="">
                 Closing price
                </label>
              </div>
              <div class="form-check">
                  <label class="form-check-label">
                    <input id="adj-close" name='adj-close' class="form-check-input" type="checkbox" value="">
                    Adjusted closing price
                  </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                      <input id="open" name='open' class="form-check-input" type="checkbox" value="">
                      Opening price
                    </label>
                  </div>
                  <div class="form-check">
                      <label class="form-check-label">
                        <input id="adj-open" name='adj-open' class="form-check-input" type="checkbox" value="">
                        Adjusted opening price
                      </label>
                    </div>
            
            <button id="main-submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-lg-8 text-left">
          <div id="plot">

          </div>
        </div>
      </div>
    </div>
    <div id="for-script"></div>
    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
      $(document).ready(function() {
        $("#main-submit").on('click', function(e){
            e.preventDefault();
            $.getJSON($SCRIPT_ROOT + "/_stock_data", $("#main-form").serialize(), function(data){
              $("#plot").html(data['plot_div']);
              $("#for-script").html(data['script']);
          });
          return false;
        });
      });
    </script>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdn.pydata.org/bokeh/release/bokeh-0.12.7.min.js"></script>
    <script src="https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.7.min.js"></script>
	</body>
</html>
